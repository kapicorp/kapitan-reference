apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    name: tesoro
  name: tesoro
  namespace: tesoro
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tesoro
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: tesoro
    spec:
      containers:
        - args:
            - --ca-file=/certs/cacert.pem
            - --cert-file=/certs/cert.pem
            - --key-file=/certs/cert.key
            - --port=443
          image: kapicorp/tesoro
          imagePullPolicy: IfNotPresent
          name: tesoro
          ports:
            - containerPort: 443
              name: tesoro-api
              protocol: TCP
            - containerPort: 9095
              name: tesoro-metrics
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
          volumeMounts:
            - mountPath: /certs
              name: secrets
              readOnly: true
      restartPolicy: Always
      serviceAccountName: tesoro
      terminationGracePeriodSeconds: 30
      volumes:
        - name: secrets
          secret:
            defaultMode: 420
            secretName: tesoro
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: tesoro
  name: tesoro
  namespace: tesoro
spec:
  ports:
    - name: tesoro-api
      port: 443
      protocol: TCP
      targetPort: tesoro-api
    - name: tesoro-metrics
      port: 9095
      protocol: TCP
      targetPort: tesoro-metrics
  selector:
    name: tesoro
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    name: tesoro
  name: tesoro
webhooks:
  - clientConfig:
      caBundle: 
      service:
        name: tesoro
        namespace: tesoro
        path: /mutate
    failurePolicy: Fail
    name: tesoro.kapicorp.com
    objectSelector:
      matchLabels:
        tesoro.kapicorp.com: enabled
    rules:
      - apiGroups:
          - ''
        apiVersions:
          - '*'
        operations:
          - CREATE
          - UPDATE
        resources:
          - '*'
      - apiGroups:
          - apps
        apiVersions:
          - '*'
        operations:
          - CREATE
          - UPDATE
        resources:
          - deployments
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    name: tesoro
  name: tesoro
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - events
      - secrets
      - configmaps
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    name: tesoro
  name: tesoro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tesoro
subjects:
  - kind: ServiceAccount
    name: tesoro
    namespace: tesoro
