apiVersion: v1
kind: Service
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kapicorp.dev/component: rabbit-mq
    app.kubernetes.io/part-of: sock-shop
    name: rabbit-mq
  name: rabbit-mq
  namespace: prod-sockshop
spec:
  ports:
