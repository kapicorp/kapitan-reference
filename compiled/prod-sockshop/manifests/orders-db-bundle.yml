apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app: orders-db
    app.kubernetes.io/part-of: sock-shop
  name: orders-db
  namespace: prod-sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-db
      app.kubernetes.io/part-of: sock-shop
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: orders-db
        app.kubernetes.io/part-of: sock-shop
    spec:
      containers:
        - image: mongo
          imagePullPolicy: IfNotPresent
          name: orders-db
          ports:
            - containerPort: 27017
              name: mongo
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir:
            medium: Memory
          name: tmp-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: orders-db
    app.kubernetes.io/part-of: sock-shop
  name: orders-db
  namespace: prod-sockshop
spec:
  ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: mongo
  selector:
    app: orders-db
    app.kubernetes.io/part-of: sock-shop
  sessionAffinity: None
  type: ClusterIP
