apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    name: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        name: mysql
    spec:
      affinity:
        podAntiAffinity: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: secrets
          secret:
            defaultMode: 420
            secretName: mysql-95bc97ff
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          name: datadir
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
