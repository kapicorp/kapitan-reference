apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kapicorp.dev/component: mysql
    name: mysql
  name: mysql
  namespace: examples
spec:
  minReadySeconds:
  replicas: 1
  revisionHistoryLimit:
  selector:
    matchLabels:
      name: mysql
  serviceName: mysql
  strategy: {}
  template:
    metadata:
      annotations: {}
      labels:
        name: mysql
    spec:
      affinity: {}
      containers:
        - args: []
          command: []
          env:
            - name: MYSQL_DATABASE
              value: ''
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: mysql
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-root-password
                  name: mysql
            - name: MYSQL_USER
              value: ''
          image: mysql:5.7.28
          imagePullPolicy: IfNotPresent
          lifecycle: {}
          name: mysql
          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /etc/mysql/conf.d/
              name: config
              readOnly:
              subPath:
            - mountPath: /var/lib/mysql
              name: datadir
      dnsPolicy:
      hostNetwork:
      hostPID:
      imagePullSecrets: []
      initContainers: []
      nodeSelector: {}
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations: []
      volumes:
        - configMap:
            defaultMode: 420
            items: []
            name: mysql
          name: config
        - name: secrets
          secret:
            defaultMode: 420
            items: []
            secretName: mysql-69e349a2
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          name: datadir
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
