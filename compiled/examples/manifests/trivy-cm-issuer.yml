apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    name: trivy
  name: trivy
  namespace: examples
spec:
  vault:
    auth:
      tokenSecretRef:
        key: token
        name: cert-manager-vault-token
    caBundle: 
    path: pki_int/sign/example-dot-com
    server: https://vault.example.com:8200
