apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kapicorp.dev/component: postgres-proxy
    name: postgres-proxy
    tier: db
  name: postgres-proxy
  namespace: postgres-proxy
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit:
  selector:
    matchLabels:
      name: postgres-proxy
      tier: db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        name: postgres-proxy
        tier: db
    spec:
      affinity: {}
      containers:
        - args:
            - -instances=$(CLOUDSQL_INSTANCE_NAME)=tcp:0.0.0.0:5432
          command:
            - /cloud_sql_proxy
          env:
            - name: CLOUDSQL_INSTANCE_NAME
              value: example:instance
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /opt/secrets/service_account_file
          image: gcr.io/cloudsql-docker/gce-proxy:1.16
          imagePullPolicy: IfNotPresent
          lifecycle: {}
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: postgresql
            timeoutSeconds: 1
          name: postgres-proxy
          ports:
            - containerPort: 5432
              name: postgresql
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 2
          volumeMounts:
            - mountPath: /opt/secrets
              name: secrets
              readOnly:
              subPath:
      dnsPolicy:
      hostNetwork:
      hostPID:
      imagePullSecrets: []
      initContainers: []
      nodeSelector: {}
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations: []
      volumes:
        - name: secrets
          secret:
            defaultMode: 420
            items:
              - key: service_account_file
                path: service_account_file
            secretName: postgres-proxy
