apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kubernetes.io/part-of: sock-shop
    name: catalogue-db
  name: catalogue-db
  namespace: dev-sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: sock-shop
      name: catalogue-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: sock-shop
        name: catalogue-db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: socksdb
            - name: MYSQL_ROOT_PASSWORD
              value: oRXAcxnJ391OJ6-L3bn6aTmHA-crIiHaFuIqu_3OV5g
          image: weaveworksdemos/catalogue-db:0.3.0
          imagePullPolicy: IfNotPresent
          name: catalogue-db
          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP
          securityContext:
            readOnlyRootFilesystem: false
      hostNetwork: 'false'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/part-of: sock-shop
    name: catalogue-db
  name: catalogue-db
  namespace: dev-sockshop
spec:
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: mysql
  selector:
    app.kubernetes.io/part-of: sock-shop
    name: catalogue-db
  sessionAffinity: None
  type: ClusterIP
