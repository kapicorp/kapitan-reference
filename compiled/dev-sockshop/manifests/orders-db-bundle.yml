apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kapicorp.dev/component: orders-db
    app.kubernetes.io/part-of: sock-shop
    name: orders-db
  name: orders-db
  namespace: dev-sockshop
spec:
  minReadySeconds:
  progressDeadlineSeconds:
  replicas: 1
  revisionHistoryLimit:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: sock-shop
      name: orders-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/part-of: sock-shop
        name: orders-db
    spec:
      affinity: {}
      containers:
        - args: []
          command: []
          image: mongo
          imagePullPolicy: IfNotPresent
          lifecycle: {}
          name: orders-db
          ports:
            - containerPort: 27017
              name: mongo
              protocol: TCP
          resources: {}
          securityContext:
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      dnsPolicy:
      hostNetwork:
      hostPID:
      imagePullSecrets: []
      initContainers: []
      nodeSelector: {}
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations: []
      volumes:
        - emptyDir:
            medium: Memory
          name: tmp-volume
