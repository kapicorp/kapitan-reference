apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app.kapicorp.dev/component: session-db
    name: session-db
  name: session-db
  namespace: dev-sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: session-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: session-db
    spec:
      containers:
        - image: redis:alpine
          imagePullPolicy: IfNotPresent
          name: session-db
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
