apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app: frontend
    app.kubernetes.io/part-of: sock-shop
  name: frontend
  namespace: dev-sockshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      app.kubernetes.io/part-of: sock-shop
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/part-of: sock-shop
    spec:
      containers:
        - env:
            - name: SESSION_REDIS
              value: 'true'
          image: weaveworksdemos/front-end:0.3.12
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          name: frontend
          ports:
            - containerPort: 8079
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          securityContext:
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
    app.kubernetes.io/part-of: sock-shop
  name: frontend
  namespace: dev-sockshop
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: frontend
    app.kubernetes.io/part-of: sock-shop
  sessionAffinity: None
  type: LoadBalancer
