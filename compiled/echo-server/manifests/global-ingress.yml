apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    name: global
  name: global
  namespace: echo-server
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: echo-server
                port:
                  number: 80
            path: /echo/*
            pathType: Prefix
