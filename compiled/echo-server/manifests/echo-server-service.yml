apiVersion: v1
kind: Service
metadata:
  labels:
    app.kapicorp.dev/component: echo-server
    name: echo-server
  name: echo-server
  namespace: echo-server
spec:
  ports:
    - name: http
      protocol: TCP
      targetPort: http
    - name: internal
      protocol: TCP
      targetPort: internal
    - name: nginx
      port: 80
      protocol: TCP
      targetPort: nginx
  selector:
    name: echo-server
  sessionAffinity: None
  type: LoadBalancer
