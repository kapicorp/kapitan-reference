apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    manifests.kapicorp.com/generated: 'true'
  labels:
    app: pritunl-mongo
  name: pritunl-mongo
  namespace: pritunl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pritunl-mongo
  serviceName: pritunl-mongo
  template:
    metadata:
      labels:
        app: pritunl-mongo
    spec:
      containers:
        - image: mongo
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: mongo
            timeoutSeconds: 3
          name: pritunl-mongo
          ports:
            - containerPort: 27017
              name: mongo
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: mongo
            timeoutSeconds: 3
          securityContext:
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - all
          volumeMounts:
            - mountPath: /bitnami/mongodb
              name: datadir
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          name: datadir
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pritunl-mongo
  name: pritunl-mongo
  namespace: pritunl
spec:
  ports:
    - name: mongo
      port: 27017
      protocol: TCP
      targetPort: mongo
  selector:
    app: pritunl-mongo
  sessionAffinity: None
  type: ClusterIP
