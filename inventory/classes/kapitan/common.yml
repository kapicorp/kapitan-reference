classes:
  - kapitan.kube
  - kapitan.spinnaker
  - kapitan.generators.ingresses
  - kapitan.generators.kubernetes

parameters:
  scripts: []
  docs:
    - templates/docs/README.md 
  manifests: []
  kapitan:
    compile:
      - output_path: docs
        input_type: jinja2
        input_paths: ${docs}
      - output_path: scripts
        input_type: jinja2
        input_paths: ${scripts}
      - output_path: manifests
        input_type: jsonnet
        output_type: yml
        input_paths: ${manifests}
      - output_path: pre-deploy
        input_type: jsonnet
        output_type: yml
        input_paths:
          - components/pre-deploy/main.jsonnet
    vars:
      target: ${target_name}
