parameters:
  components:
    orders-db:
      application: sock-shop
      image: mongo
      service:
        type: ClusterIP
      ports:
        mongo:
          service_port: 27017
      security_context:
        runAsNonRoot: true
        runAsUser: 10001
        capabilities:
          drop:
            - all
          add:
            - NET_BIND_SERVICE
      volume_mounts:
        tmp-volume:
          mountPath: /tmp
      volumes:
        tmp-volume:
          emptyDir:
            medium: Memory
